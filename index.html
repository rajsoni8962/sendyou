<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For My Love</title>
  <style>


    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 25px 90px 25px 90px ;
      border-radius: 30px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    h1 {
      color: #e63946;
      margin-bottom: 20px;
    }

    p {
      
      font-size: 18px;
      margin-bottom: 30px;
    }

    button {
      font-size: 18px;
      padding: 12px 24px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
      transition: 0.3s ease;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
    }

    #yesBtn:hover {
      background-color: #e63946;
      transform: scale(1.1);
    }

    #noBtn {
      background-color: #adb5bd;
      color: white;
      position: absolute;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Hey Baby</h1>
    <p>"Will you be Mine Forver?"</p>
    <button id="yesBtn">Yes üíñ</button>
    <button id="noBtn">No üíî</button>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    yesBtn.addEventListener("click", () => {
      document.body.innerHTML = `
        <div style="
          display:flex;
          justify-content:center;
          align-items:center;
          height:300px;
          border-radius:30px;
          width:650px;
          background: linear-gradient(135deg, #ff9a9e, #fad0c4);
          font-family:'Segoe UI', sans-serif;
          text-align:center;
        ">
          <h1 style="color:#e63946;">
            Yay Baby üíòü•∞<br>
            I'm smiling like an idiot right now ‚ù§Ô∏è<br>
            I'm so lucky to have you.<br>
            I Love You Baby!
          </h1>
        </div>
      `;
    });
  </script>

</body>
</html>
